<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectOne LS</title>
    <!-- link js + jq below -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      charset="utf-8"
    ></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>myTechNews</h1>
    <div class="container">
      <form id="input">
        <input
          id="userInput"
          class="input"
          min="0"
          step="1"
          type="text"
          placeholder="   what're you looking for?"
        />
      </form>
      <p>
        Powered by
        <a href="https://newsapi.org/" target="_blank">NewsAPI.org</a>
      </p>

      <button class="button" id="fetch" type="submit">fetch</button>
      <!-- <button class="button" id="image" type="submit">image</button>
      <button class="button" id="null" type="submit">null</button>
      <button class="button" id="null" type="submit">null</button>
      <button class="button" id="null" type="submit">null</button> -->

      <h2 id="pull">Feed</h2>
      <button class="button" id="clear" type="submit">Clear Feed</button>
      <div id="container-2">
        <div id="results">
          <!--  -->
          <h3 id="title"></h3>
          <div id="image"></div>
          <p id="description"></p></br>
          <h4>For the full story&nbsp</h4><p id="link"></p>
          <p><center>_________________________________________________________________________</center></p></br>
          <h4>Author:&nbsp</h4>
          <p id="author"></p>
          <h4>Source:&nbsp</h4>
          <p id="source"></p>
          <h4>Date/Time:&nbsp</h4>
          <p id="date"></p>
        </div>
      </div>
    </div>
  </body>
</html>
