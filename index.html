<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectOne LS</title>
    <!-- link js + jq below -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      charset="utf-8"
    ></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>myNewsapp</h1>
    <div class="container">
      <form id="input">
        <input
          id="userInput"
          class="input"
          min="0"
          step="1"
          type="text"
          placeholder="topic of interest?"
        />
      </form>
      <p>
        Powered by
        <a href="https://newsapi.org/" target="_blank">NewsAPI.org</a>
      </p>

      <button class="button" id="fetch" type="submit">fetch</button>


      <h2 id="pull">News Feed</h2>
      <button class="button" id="clear" type="submit">Clear Feed</button>
      
      </div>
    </div>
  </body>
</html>
